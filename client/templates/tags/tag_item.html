<Template name="tagItem">
  <p>
    <a href="{{pathFor 'tagPage'}}">#{{tagName}}</a>
    <input class="btn list" type="button" value="Liste"/>
    {{#if isAdmin}}
      <div class="tagItemOptions">
        <div class="private-text">{{private}}</div>
        <input type="checkbox" name="approved" value="approved" class="cb approved" {{approved}}/>Approuver
        <a type="button" class="btn delete" href="#">Supprimer</a>
      </div>
      <hr/>
    {{/if}}
  </p>
</Template>
