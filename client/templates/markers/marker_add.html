<Template name="markerAdd">
  <div class="marker-add">
    <form>
      <label class="control-label" for="name">Nom</label>
        <div class="controls">
          <input name="name" id="name" type="text" value="" placeholder="Nom de l'évenement" class="form-control"/>
          <span class="help-block">{{errorMessage 'name'}}</span>
        </div>
      <label class="control-label" for="prenom">Prenom</label>
        <div class="controls">
          <input name="privateTag" id="privateTag" type="text" value="" placeholder="Votre tag privé" class="form-control"/>
          <span class="help-block">{{errorMessage 'privateTag'}}</span>
        </div>
      <label class="control-label">Coordonées GPS</label>
        {{> clickableMapItem}}
        <span class="help-block">{{errorMessage 'mapPos'}}</span>
      <input type="submit" value="Submit" class="btn btn-primary"/>
    </form>
  </div>
</Template>
