<Template name="markerAdd">
  <div class="marker-add">
    {{#if notHidden}}
      <div class="well" style={{color}}>
        <p>{{text}}</p>
      </div>
    {{/if}}
    <form>
      <label class="control-label" for="name">Nom de l'évenement</label>
        <div class="controls">
          <input name="name" id="name" type="text" value="" placeholder="Nom de l'évenement" class="form-control"/>
          <span class="help-block">{{errorMessage 'name'}}</span>
        </div>
      <label class="control-label" for="tag">Tags</label>
        <div class="controls">
          <input name="tag" id="tag" type="text" value="" placeholder="Vos tags" class="form-control"/>
          <span class="help-block">{{errorMessage 'tag'}}</span>
        </div>
        <label class="control-label" for="date">Dates</label>
          <div class="controls">
            <input name="beginDate" id="beginDate" type="text" value="" placeholder="Date de début" class="form-control"/>
            <input name="endDate" id="endDate" type="text" value="" placeholder="Date de fin" class="form-control"/>
            <span class="help-block">{{errorMessage 'dates'}}</span>
          </div>
      <label class="control-label">Coordonées GPS</label>
        {{> clickableMapItem}}
        <span class="help-block">{{errorMessage 'mapPos'}}</span>
      <input type="submit" value="Submit" class="btn btn-primary"/>
    </form>
  </div>
</Template>
