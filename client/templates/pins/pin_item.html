<Template name="pinItem">
  <div class="well">
    <p>
      <b>Nom:</b> {{name}} <br>
      <b>Tags:</b> {{tag}} <br>
      <b>Date:</b> {{date}} <br>
      <b>Horaires:</b> {{hours}} <br>
      <b>Adresse:</b> {{location}} <br>
      <!--TODO lib image-->
      {{#if imageFile}}
        <img class="pin-image" src={{imageFile.link}} />
      {{/if}}
      {{#if adminPage}}
        <input type="button" class="btn edit" value="Editer ce pin"/>
      {{/if}}
    </p>
  </div>
</Template>
